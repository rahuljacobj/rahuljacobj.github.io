<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahul Jacob</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c7f0f3, #d2e9e4);
      overflow: hidden;
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 1;
    }

    .profile-ring {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(#25D366 0% 25%, #e0e0e0 25% 100%);
      padding: 6px;
      display: inline-block;
      cursor: pointer;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .popup-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      color: #111;
      position: relative;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-top: 20px;
      color: #222;
    }
  </style>
</head>
<body>

  <!-- Rain animation background -->
  <video class="rain" autoplay muted loop>
    <source src="https://cdn.pixabay.com/video/2023/05/30/168061-831728230_large.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div class="profile-ring" onclick="togglePopup(true)">
      <img src="rahul-profile.jpg" alt="Rahul Jacob" class="profile-pic">
    </div>
    <h1>Rahul Jacob</h1>
  </div>

  <div class="overlay" id="popup">
    <div class="popup-card">
      <button class="close-btn" onclick="togglePopup(false)">×</button>
      <h2>About Me</h2>
      <p>
        I'm Rahul, an MBA graduate with experience in financial operations and data handling.
        I’ve worked at Northern Trust and am passionate about research, personal growth, and meaningful work.
        I enjoy meditation, books like <em>Sapiens</em>, and thinking deeply about life and the world.
      </p>
    </div>
  </div>

  <script>
    function togglePopup(show) {
      const popup = document.getElementById('popup');
      popup.style.display = show ? 'flex' : 'none';
    }
  </script>
</body>
</html>

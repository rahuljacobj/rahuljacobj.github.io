<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahul Jacob</title>
  <style>
    /* Aurora-style animated background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Frosted Glass Card */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 30px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      max-width: 340px;
      position: relative;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .profile-pic-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      cursor: pointer;
    }

    .profile-pic-container::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      width: 132px;
      height: 132px;
      border-radius: 50%;
      background: conic-gradient(#25d366 0deg, #128c7e 360deg);
      z-index: 0;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 1;
      border: 3px solid #000;
    }

    .name {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .resume-btn {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      backdrop-filter: blur(10px);

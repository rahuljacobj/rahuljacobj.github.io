<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahul Jacob</title>
  <style>
    /* Gradient background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 350px;
      width: 100%;
      position: relative;
    }

    .profile-wrapper {
      position: relative;
      display: inline-block;
    }

    .ring {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(#25D366 0% 25%, transparent 25% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
    }

    h2 {
      margin: 10px 0 30px;
      color: #000;
    }

    .glass-button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #000;
      backdrop-filter: blur(10px);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .about-card {
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 15px;
      max-width: 300px;
      color: #000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: none;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <div class="card">
    <div class="profile-wrapper" id="profile">
      <div class="ring">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAB04DfjAAAACXBIWXMAAAsTAAALEwEAmpwYAAAGD0lEQVR4nO3cMZLjOhAGYAZu//8uVR5iNK3RoMTSl2ut2WI7OTgPzUEAWDoa3e4TO5zzKxavXf1wkg6Pf/IEAAAAAAAAAAAAAAD4ra97X3PvG9Xs/z7n95vfbvgvY94zvV5HrXeQ1vbkLdT3jd2tw4nc6hwvV5GrbfQlLbULkPdT/XdcvzWWdT9w3kuvc1dY0cZqtO+64Y1e42bb72e9LO8Tlm8wdb9q9PfdwzDb/A8xp3v+0ptf6vzZfSXpJ6SUttnRvyblP+fTw3JyfMXR7n3GZTV1N/aeXpByf02FttAf6/F7rSblvw2/49zW3ff2A37/HHHbvb0uxxrvMm+TfMf1/Z2W6/c12Ob0Zs7M6/PeZPbDbvWsk31lzP92ltljH2e3O8/cdtu8pc19mfZmXnb8x8PV2X6vrr+2Zt5NblP+ebnVLf5ZqH+abTltI9z7uFv/Swr3ySn5vfkknt3N6fVsv/L0a1m6hxu3m8AAAAAAAAAAAAAAMBX+ACh2NgQdKNPmgAAAABJRU5ErkJggg==" class="profile-pic" alt="Rahul Jacob">
      </div>
    </div>

    <h2>Rahul Jacob</h2>

    <button class="glass-button" onclick="window.open('Rahul_Jacob_Resume.pdf', '_blank')">Download Resume</button>

    <button class="glass-button" onclick="openAbout()">About Me</button>

    <div class="about-card" id="aboutCard">
      <p>
        I'm Rahul, an MBA graduate with 1+ years of experience as an Analyst at Northern Trust. I specialize in finance operations, trade processing, and client reporting. Currently seeking impactful roles in finance.
      </p>
    </div>
  </div>

  <script>
    const aboutCard = document.getElementById('aboutCard');
    const overlay = document.getElementById('overlay');

    function openAbout() {
      aboutCard.style.display = 'block';
      overlay.style.display = 'block';
    }

    overlay.addEventListener('click', () => {
      aboutCard.style.display = 'none';
      overlay.style.display = 'none';
    });
  </script>

</body>
</html>
